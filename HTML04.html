<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>

<body>
    <!--Table Tag-->
    <table>
        <tr>
            <th>Name</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfred Molina</td>
            <td>Spain</td>
        </tr>
        <tr>
            <td>Robb Stark</td>
            <td>England</td>
        </tr>
    </table>

</body>

</html>
